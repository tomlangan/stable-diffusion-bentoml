service: "service.py:svc"
include:
  - "service.py"
  - "requirements.txt"
  - "models/openjourney"
  - "configuration.yaml"
python:
  packages:
    - torch
    - transformers
    - diffusers
    - ftfy
    - pydantic
docker:
    distro: debian
    cuda_version: "11.6.2"
    env:
      BENTOML_CONFIG: "src/configuration.yaml"
